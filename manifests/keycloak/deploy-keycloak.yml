apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: identity
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak-provisionner
          image: python:3.13.3-alpine3.20
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 20m
              memory: 32Mi
          command: ["python"]
          args:
            - /opt/keycloak/provisioning.py
          env:
            - name: REALM
              valueFrom:
                configMapKeyRef:
                  name: keycloak-variables
                  key: REALM
            - name: LOG_LEVEL
              value: INFO
          volumeMounts:
            - mountPath: /var/run/secrets/keycloak
              name: keycloak-secrets
            - mountPath: /opt/keycloak
              name: keycloak-provisioning
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.2
          args:
            - start
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: PG_ADMIN_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: PG_ADMIN_PASSWORD
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: BOOTSTRAP_ADMIN_USERNAME
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: BOOTSTRAP_ADMIN_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            initialDelaySeconds: 30
          volumeMounts:
            - mountPath: /opt/keycloak/conf/keycloak.conf
              name: keycloak-main
              subPath: keycloak.conf
      volumes:
        - name: keycloak-secrets
          secret:
            secretName: keycloak-secrets
        - name: keycloak-main
          configMap:
            name: keycloak-main
        - name: keycloak-provisioning
          configMap:
            name: keycloak-provisioning
