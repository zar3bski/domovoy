- name: WAN servers
  hosts: wan-servers
  become: true
  gather_facts: false
  vars:
    node_exporter_port: 9101
  pre_tasks:
    - name: Import pre_tasks
      ansible.builtin.import_tasks: 'roles/common/knocking.yml'
  roles:
    - common
    - role: node-exporter
      tags: [observability]
    - wireguard
    - role: technitium
      tags: [dns]

- name: NAS servers
  hosts: nas-servers
  become: true
  gather_facts: false
  vars:
    node_exporter_port: 9101
  pre_tasks:
    - name: Import pre_tasks
      ansible.builtin.import_tasks: 'roles/common/knocking.yml'
  roles:
    - openmediavault
    - role: node-exporter
      tags: [observability]

- name: Lan servers
  hosts: lan-servers
  become: true
  gather_facts: false
  vars:
    node_exporter_port: 9101
  pre_tasks:
    - name: Import pre_tasks
      ansible.builtin.import_tasks: 'roles/common/knocking.yml'
  roles:
    - common
    - role: node-exporter
      tags: [observability]
    - role: alloy
      tags: [observability]
    - role: prometheus
      tags: [observability]
    - gh-runner
    - wireguard
    - role: technitium
      tags: [dns]
    - nginx

- name: Dev servers
  tags: dev
  hosts: dev-servers
  become: true
  roles:
    - k3s
